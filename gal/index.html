lt=""/></div><div style="background-position:-250px -125px;"><img src="image/9.JPG" alt=""/></div><div style="background-position:-375px -125px;"><img src="image/10.JPG" alt=""/></div><div style="background-position:-500px -125px;"><img src="image/11.JPG" alt=""/></div><div style="background-position:-625px -125px;"><img src="image/12.JPG" alt=""/></div><div style="background-position:0px -250px;"><img src="image/13.JPG" alt=""/></div><div style="background-position:-125px -250px;"><img src="image/14.JPG" alt=""/></div><div style="background-position:-250px -250px;"><img src="image/15.JPG" alt=""/></div><div style="background-position:-375px -250px;"><img src="image/16.JPG" alt=""/></div><div style="background-position:-500px -250px;"><img src="image/17.JPG" alt=""/></div><div style="background-position:-625px -250px;"><img src="image/18.JPG" alt=""/></div><div style="background-position:0px -375px;"><img src="image/19.JPG" alt=""/></div><div style="background-position:-125px -375px;"><img src="image/20.JPG" alt=""/></div><div style="background-position:-250px -375px;"><img src="image/21.JPG" alt=""/></div><div style="background-position:-375px -375px;"><img src="image/22.JPG" alt=""/></div><div style="background-position:-500px -375px;"><img src="image/23.JPG" alt=""/></div><div style="background-position:-625px -375px;"><img src="image/24.JPG" alt=""/></div></div><audio id="glass"><source src="glassbreak.mp3" type="audio/ogg"></audio><div id="im_loading" class="im_loading"></div><div id="im_next" class="im_next"></div><div id="im_prev" class="im_prev"></div><div id="aman" style="float:right;top:50% ;color:red;"><img src=image/sword.png style="width:150%"/></div><div id="aman1" style="float:left;top:50%;color:red;"><img src="image/sword.png" style="width:150%"/></div><script src="Js/jq1.js"></script><script type="text/javascript">(function($,sr){var debounce=function (func, threshold, execAsap){var timeout;return function debounced (){var obj=this, args=arguments;function delayed (){if (!execAsap)func.apply(obj, args);timeout=null;};if (timeout)clearTimeout(timeout);else if (execAsap)func.apply(obj, args);timeout=setTimeout(delayed, threshold || 100);};}//smartresizejQuery.fn[sr]=function(fn){return fn ? this.bind('resize', debounce(fn)) : this.trigger(sr);};})(jQuery,'smartresize');</script><script type="text/javascript">$(function(){//check if the user made the//mistake to open it with IEvar ie=false;if ($.browser.msie)ie=true;//flag to control the click eventvar flg_click=true;//the wrapper var $im_wrapper=$('#im_wrapper');//the thumbsvar $thumbs=$im_wrapper.children('div');var $thumb_imgs=$thumbs.find('img');var nmb_thumbs=$thumbs.length;//image loading statusvar $im_loading=$('#im_loading');//the next and previous buttonsvar $im_next=$('#im_next');var $im_prev=$('#im_prev');//number of thumbs per linevar per_line=6;//number of thumbs per columnvar per_col=Math.ceil(nmb_thumbs/per_line)//index of the current thumbvar current=-1;//mode=grid | singlevar mode='grid';//an array with the positions of the thumbs//we will use it for the navigation in single modevar positionsArray=[];for(var i=0;i < nmb_thumbs;++i)positionsArray[i]=i;$im_loading.show();var loaded=0;$thumb_imgs.each(function(){var $this=$(this);$('<img/>').load(function(){++loaded;if(loaded==nmb_thumbs*2)start();}).attr('src',$this.attr('src'));$('<img/>').load(function(){++loaded;if(loaded==nmb_thumbs*2)start();}).attr('src',$this.attr('src').replace('/thumbs',''));});//starts the animationfunction start(){$im_loading.hide();//disperse the thumbs in a griddisperse();}//disperses the thumbs in a grid based on windows dimentionsfunction disperse(){$("#aman").animate({right:"55px"},700);$("#aman1").animate({left:"40px"},700);if(!flg_click) return;setflag();mode='grid';//center point for first thumb along the width of the windowvar spaces_w=$(window).width()/(per_line + 1);//center point for first thumb along the height of the windowvar spaces_h=$(window).height()/(per_col + 1);//let's disperse the thumbs equally on the page$thumbs.each(function(i){var $thumb=$(this);//calculate left and top for each thumb,//considering how many we want per linevar left=spaces_w*((i%per_line)+1) - $thumb.width()/2;var top=spaces_h*(Math.ceil((i+1)/per_line)) - $thumb.height()/2;//lets give a random degree to each thumbvar r=Math.floor(Math.random()*41)-20;/*now we animate the thumb to its final positions;we also fade in its image, animate it to 115x115,and remove any background imageof the thumb - thisis not relevant for the first time we call disperse,but when changing from single to grid mode */if(ie)var param={'left': left + 'px','top': top + 'px'};elsevar param={'left': left + 'px','top': top + 'px','rotate' : r+'deg'};$thumb.stop().animate(param,700,function(){if(i==nmb_thumbs-1)setflag();}).find('img').fadeIn(700,function(){$thumb.css({'background-image': 'none','transform':'rotate('+r+'deg)', '-ms-transform':'rotate('+r+'deg)', /* IE 9 */ '-webkit-transform':'rotate('+r+'deg)', '-moz-box-shadow':'1px 1px 3px #000','-webkit-box-shadow':'1px 1px 3px #000','box-shadow':'1px 1px 3px #000'});$(this).animate({'width': '115px','height': '115px','marginTop': '5px','marginLeft': '5px',},150);});});}//controls if we can click on the thumbs or not//if theres an animation in progress//we don't want the user to be able to clickfunction setflag(){flg_click=!flg_click}$thumbs.bind('click',function(){if(!flg_click) return;setflag();var $this=$(this);current=$this.index();if(mode=='grid'){mode='single';//the source of the full imagevar image_src=$this.find('img').attr('src').replace('/thumbs','');$thumbs.each(function(i){var $thumb=$(this);var $image=$thumb.find('img');//first we animate the thumb image//to fill the thumbs dimentions$image.stop().animate({'width': '100%','height': '100%','marginTop': '0px','marginLeft': '0px'},150,function(){//calculate the dimentions of the full imagevar f_w=per_line * 125;var f_h=per_col * 125;var f_l=$(window).width()/2 - f_w/2var f_t=$(window).height()/2 - f_h/2/*set the background image for the thumband animate the thumbs postions and rotation */if(ie)var param={'left': f_l + (i%per_line)*125 + 'px','top': f_t + Math.floor(i/per_line)*125 + 'px'};elsevar param={'rotate': '0deg','left': f_l + (i%per_line)*125 + 'px','top': f_t + Math.floor(i/per_line)*125 + 'px'};$thumb.css({'background-image': 'url('+image_src+')','transform':'rotate('+0+'deg)', '-ms-transform':'rotate('+0+'deg)', /* IE 9 */ '-webkit-transform':'rotate('+0+'deg)', '-moz-box-shadow':'0px 0px 0px #000','-webkit-box-shadow':'0px 0px 0px #000','box-shadow':'0px 0px 0px #000'}).stop().animate(param,1200,function(){//insert navigation for the single modeif(i==nmb_thumbs-1){addNavigation();setflag();}});//fade out the thumb's image$image.fadeOut(700);});});$("#aman").animate({right:"245px"},1500);$("#aman1").animate({left:"222px"},1500);}else{setflag();//remove navigationremoveNavigation();//if we are on single mode then disperse the thumbsdocument.getElementById('glass').play();disperse();}});//removes the navigation buttonsfunction removeNavigation(){$im_next.stop().animate({'right':'-50px'},300);$im_prev.stop().animate({'left':'-50px'},300);}//add the navigation buttonsfunction addNavigation(){$im_next.stop().animate({'right':'0px'},300);$im_prev.stop().animate({'left':'0px'},300);}//User clicks next button (single mode)$im_next.bind('click',function(){if(!flg_click) return;setflag();++current;var $next_thumb=$im_wrapper.children('div:nth-child('+(current+1)+')');if($next_thumb.length>0){var image_src=$next_thumb.find('img').attr('src').replace('/thumbs','');var arr=Array.shuffle(positionsArray.slice(0));$thumbs.each(function(i){//we want to change each divs background image//on a different point of timevar t=$(this);setTimeout(function(){t.css({'background-image': 'url('+image_src+')'});if(i==nmb_thumbs-1)setflag();},arr.shift()*20);});}else{setflag();--current;return;}});//User clicks prev button (single mode)$im_prev.bind('click',function(){if(!flg_click) return;setflag();--current;var $prev_thumb=$im_wrapper.children('div:nth-child('+(current+1)+')');if($prev_thumb.length>0){var image_src=$prev_thumb.find('img').attr('src').replace('/thumbs','');var arr=Array.shuffle(positionsArray.slice(0));$thumbs.each(function(i){var t=$(this);setTimeout(function(){t.css({'background-image': 'url('+image_src+')'});if(i==nmb_thumbs-1)setflag();},arr.shift()*20);});}else{setflag();++current;return;}});//on windows resize call the disperse function$(window).smartresize(function(){removeNavigation()disperse();});//function to shuffle an arrayArray.shuffle=function( array ){for(var j, x, i=array.length;i;j=parseInt(Math.random() * i),x=array[--i], array[i]=array[j], array[j]=x);return array;};});</script></body></html>
